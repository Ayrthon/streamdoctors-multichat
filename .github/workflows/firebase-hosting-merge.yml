name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - uses: actions/checkout@v4

      # 2️⃣ Copy your production .env so Nuxt can read it during build
      - name: Setup environment
        run: cp .env.production .env

      # 3️⃣ Install and build
      - name: Build
        run: npm ci && npm run build

      # 4️⃣ Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STREAMDOCTORS_MULTICHAT }}
          channelId: live
          projectId: streamdoctors-multichat
